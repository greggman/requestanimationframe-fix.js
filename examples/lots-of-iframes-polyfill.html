<!DOCTYPE html>
<html>
<head>
  <title>Lots of RAF iframes w/polyfill</title>
  <style>
    body {
      font-family: sans-serif;
    }
    iframe {
      width: 400px;
      height: 300px;
      margin: 2em;
      border: 1px solid black;
      display: block;
    }
  </style>
</head>
<body>
<h1>A typical page using WebGL to diagram live examples</h1>
<p>
These iframes should run at 60fps. A wrapped RAF handler
makes sure the iframe is on the screen before calling it.
</p><p>
Hopefully browsers will fix this issue.
</p><p>
<a href="lots-of-iframes.html">Compare to the unwrapped version</a>.
</p>
</body>
<script>
// make iframes because I'm too lazy to type them by hand
var numIFrames = 12;
for (var ii = 0; ii < numIFrames; ++ii) {
  var div = document.createElement("h1");
  div.innerHTML = "Example: " + (ii + 1);
  document.body.appendChild(div);
  var iframe = document.createElement("iframe");
  iframe.src = "webgl_lots_o_objects_polyfill.html";
  document.body.appendChild(iframe);
  for (var jj = 0; jj < 24; ++jj) {
    var div = document.createElement("div");
    div.appendChild(document.createTextNode(jj.toString() + ": more below"));
    document.body.appendChild(div);
  }
}
</script>
</html>
